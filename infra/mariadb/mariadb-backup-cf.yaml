apiVersion: k8s.mariadb.com/v1alpha1
# TODO: investigate migrating to PhysicalBackup
kind: Backup
metadata:
  name: cf-s3-backup
spec:
  mariaDbRef:
    name: mariadb
  schedule:
    cron: "9 */6 * * *"
    suspend: false
  maxRetention: 720h # 30 days
  compression: gzip
  storage:
    s3:
      bucket: mariadb-backups
      # webmaster@ieeetamu.org cf account
      endpoint: 0e6d466dd96fb5b35ed0748ee280321f.r2.cloudflarestorage.com
      accessKeyIdSecretKeyRef:
        name: s3-secrets
        key: access-key-id
      secretAccessKeySecretKeyRef:
        name: s3-secrets
        key: secret-access-key
      tls:
        enabled: true
  args:
    - --single-transaction
    - --all-databases
    - --verbose
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 512Mi
  affinity:
    antiAffinityEnabled: true
