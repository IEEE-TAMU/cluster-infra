apiVersion: k8s.mariadb.com/v1alpha1
kind: PhysicalBackup
metadata:
  name: cf-s3-physicalbackup
spec:
  mariaDbRef:
    name: mariadb
  schedule:
    # physical backups every 12 hours
    # physical backups are much larger than logical for small DBs (like ours)
    cron: "42 */12 * * *"
    suspend: false
    immediate: true
  maxRetention: 720h # 30 days
  compression: bzip2
  storage:
    s3:
      bucket: mariadb-backups
      # webmaster@ieeetamu.org cf account
      endpoint: 0e6d466dd96fb5b35ed0748ee280321f.r2.cloudflarestorage.com
      accessKeyIdSecretKeyRef:
        name: s3-secrets
        key: access-key-id
      secretAccessKeySecretKeyRef:
        name: s3-secrets
        key: secret-access-key
      tls:
        enabled: true
